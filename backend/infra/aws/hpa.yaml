apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: har-backend-hpa
  namespace: har-local
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: har-backend-deployment
  minReplicas: 2
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
