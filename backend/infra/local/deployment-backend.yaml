apiVersion: apps/v1
kind: Deployment
metadata:
  name: har-backend-deployment
  namespace: har-local
  labels:
    app: har-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: har-backend
  template:
    metadata:
      labels:
        app: har-backend
    spec:
      containers:
        - name: har-backend
          image: har-backend:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          args:
            - uvicorn
            - backend.api:app
            - --host
            - 0.0.0.0
            - --port
            - "8000"
            # IMPORTANT: single worker so CLIP loads once
            - --workers
            - "1"
            # keep long requests alive
            - --timeout-keep-alive
            - "240"
          env:
            # keep torch from spawning too many threads
            - name: OMP_NUM_THREADS
              value: "2"
            - name: MKL_NUM_THREADS
              value: "2"
            - name: TOKENIZERS_PARALLELISM
              value: "false"
          envFrom:
            - configMapRef:
                name: har-backend-config
            - secretRef:
                name: har-backend-secrets
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 5
            failureThreshold: 36      # 3 min window for first CLIP load
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 6
            timeoutSeconds: 4
            failureThreshold: 8
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 180   # allow heavy scoring before liveness kicks in
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "1500m"
              memory: "1536Mi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
