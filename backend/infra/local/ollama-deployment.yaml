apiVersion: apps/v1
kind: Deployment
metadata:
  name: detourist-ollama
  namespace: har-local
  labels:
    app: detourist-ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detourist-ollama
  template:
    metadata:
      labels:
        app: detourist-ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_KEEP_ALIVE
              value: "24h"
          # Pull the small model *after* the server is up so the container can be Ready.
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -lc
                  - |
                    echo "[postStart] pulling model llama3.2:3b-instruct-q4_K_M ..."
                    # Pull; don't fail the pod if network hiccups; backend can trigger a pull on demand later too
                    ollama pull llama3.2:3b-instruct-q4_K_M || true
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "3Gi"
          volumeMounts:
            - name: ollama-home
              mountPath: /root/.ollama
      volumes:
        - name: ollama-home
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: detourist-ollama
  namespace: har-local
  labels:
    app: detourist-ollama
spec:
  type: ClusterIP
  selector:
    app: detourist-ollama
  ports:
    - name: http
      port: 11434
      targetPort: 11434
      protocol: TCP
