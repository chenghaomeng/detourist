
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Required API keys
      - ROUTING_API_KEY=${ROUTING_API_KEY}
      - GEOCODING_API_KEY=${GEOCODING_API_KEY}
      # Optional API keys
      - LLM_API_KEY=${LLM_API_KEY:-}
      - MAPILLARY_TOKEN=${MAPILLARY_TOKEN:-}
      # ðŸ¤– LLM Provider Configuration (openai, ollama, or auto)
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # ðŸš€ Docker Ollama configuration (used if LLM_PROVIDER=ollama or auto)
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1:8b-instruct-q4_K_M}
      # Redis connection (use Docker service name)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      # ðŸŽ¨ CLIP Scoring Configuration
      - CLIP_MODEL_NAME=${CLIP_MODEL_NAME:-openai/clip-vit-base-patch32}
      - ENABLE_SCORING=${ENABLE_SCORING:-true}
      - SCORING_MIN_IMAGES=${SCORING_MIN_IMAGES:-3}
      - SCORING_MAX_IMAGES=${SCORING_MAX_IMAGES:-10}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=10m
    restart: unless-stopped
    profiles:
      - ollama  # Only start with: docker-compose --profile ollama up

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
  ollama_data:
