version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Required API keys
      - ROUTING_API_KEY=${ROUTING_API_KEY}
      - GEOCODING_API_KEY=${GEOCODING_API_KEY}
      # Optional API keys
      - LLM_API_KEY=${LLM_API_KEY:-}
      - MAPILLARY_TOKEN=${MAPILLARY_TOKEN:-}
      # Optional configuration (has defaults in code)
      - CLIP_MODEL_NAME=${CLIP_MODEL_NAME:-openai/clip-vit-base-patch32}
      - ENABLE_SCORING=${ENABLE_SCORING:-false}
      # Redis (has default in code: redis://localhost:6379/0)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - redis
      - ollama
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=10m
      - OLLAMA_GPU_LAYERS=35  # Use GPU for 35 layers (out of 40 total)
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
  ollama_data:
