
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - GEOCODING_API_KEY=${GEOCODING_API_KEY}
      - POI_API_KEY=${POI_API_KEY}
      - ROUTING_API_KEY=${ROUTING_API_KEY}
      - CLIP_MODEL_PATH=/app/models/clip_model.pth
      # ðŸš€ Using Docker Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b-instruct-q4_K_M
      # Redis connection (use Docker service name)
      - REDIS_URL=redis://redis:6379/0
      # ðŸŽ¨ CLIP Scoring Configuration
      - ENABLE_SCORING=true
      - SCORING_MIN_IMAGES=3
      - SCORING_MAX_IMAGES=10
      - MAPILLARY_TOKEN=${MAPILLARY_TOKEN}
      - CLIP_MODEL_NAME=openai/clip-vit-base-patch32
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_started
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=10m
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
  ollama_data:
